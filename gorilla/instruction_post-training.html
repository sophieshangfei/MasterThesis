<!DOCTYPE html>
<html>
  <head>
    <script src="jsPsych/jspsych.js"></script>
    <script src="jsPsych/plugins/jspsych-image-button-response.js"></script>
	<script src="jsPsych/plugins/jspsych-image-keyboard-response-practice.js"></script>
    <link rel="stylesheet" href="jsPsych/css/jspsych.css"></link>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" type="text/css">
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
				<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  </head>
  <style>
	   html, body { width: 100%; height: 100%; margin: 0; padding: 0; }
	  </style>
  <body>  
     <div id="jspsych-target"></div>
  </body>
  <script>
  
  // experiment parameters
	  var timeline = [];
	  var ins_9 = {
	    type: 'image-keyboard-response-practice',
	    stimulus: 'img/fish.png',
	    background: 'url(img/background_w.png)',
	    background_spec_repeat: 'no-repeat',
	    background_spec_position: 'center center',
	    choices: [32],
	    prompt: '<p style="color: white; font-size: 30px;"> <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br> This what the task looks like. <br> Press space to continue with instructions.</p>'
	  }

	timeline.push(ins_9)
	

	  jsPsych.init({
	  	display_element: 'jspsych-target',
	    timeline: timeline,
	    on_finish: function(){jsPsych.data.displayData();}
	  });

	  </script>
</html>
